<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <span id="head">Math</span>
    </header>

    <section class="main">
        <div class="equation">
            <div class="settings">
                <p>Choise number of equation</p>
                <p>Number: <span id="number-range">2</span></p>
                <input type="range" oninput="update()" id="number-equation" min="2" max="8" value="2">
            </div>

            <div id="enter-equateion"></div>

            <button onclick="postJson(), getAnswers()">Solve</button>

            <div id="answer-panel"></div>
        </div>
    </section>
    <script th:src="@{/scripts/script.js}"></script>
</body>

</html>
